<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classrooms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Manage Classrooms</h1>
        </div>

        <!-- Classroom List Table -->
        <table>
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Subject</th>
                    <th>Date & Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for classroom in classrooms %}
                <tr>
                    <td>{{ classroom['room_number'] }}</td>
                    <td>{{ classroom['subject'] }}</td>
                    <td>{{ classroom['datetime'] }}</td>
                    <td>
                        <!-- Edit Button -->
                        <a href="{{ url_for('edit_classroom', classroom_id=classroom['id']) }}" class="btn btn-edit">Edit</a>

                        <!-- Delete Form (to confirm deletion) -->
                        <form action="{{ url_for('delete_classroom', classroom_id=classroom['id']) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this classroom?');">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
